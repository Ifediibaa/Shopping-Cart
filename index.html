<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Shopping Cart</title>
</head>
<body>
    <main class="main-container">
		<section class="section">
			<h2 class="center">Products</h2>
			<div class="products">
                <div class="product">
					<img class="image" src="img/products/beer.svg" alt="Beer">
					<h2 class="name">Beer</h2>
					<h3 class="price">$6.00</h3>
					<button data-action="ADD_TO_CART">Add To Cart</button>
				</div>
                <div class="product">
					<img class="image" src="img/products/champagne.svg" alt="Beer">
					<h2 class="name">champagne</h2>
					<h3 class="price">$6.00</h3>
					<button data-action="ADD_TO_CART">Add To Cart</button>
				</div>
                <div class="product">
					<img class="image" src="img/products/cocktail.svg" alt="Beer">
					<h2 class="name">cocktail</h2>
					<h3 class="price">$6.00</h3>
					<button data-action="ADD_TO_CART">Add To Cart</button>
				</div>
                <div class="product">
					<img class="image" src="img/products/cola.svg" alt="Beer">
					<h2 class="name">cola</h2>
					<h3 class="price">$6.00</h3>
					<button data-action="ADD_TO_CART">Add To Cart</button>
				</div>
                <div class="product">
					<img class="image" src="img/products/red-wine.svg" alt="Beer">
					<h2 class="name">red-wine</h2>
					<h3 class="price"> $6.00</h3>
					<button data-action="ADD_TO_CART">Add To Cart</button>
				</div>
                <div class="product">
					<img class="image" src="img/products/dessert-wine.svg" alt="Beer">
					<h2 class="name">dessert</h2>
					<h3 class="price">$6.00</h3>
					<button data-action="ADD_TO_CART">Add To Cart</button>
				</div>
			</div>
		</section>
        	<section class="section1">
			<h2 class="text-center">Cart</h2>
			<div class="cart"></div>
		</section>


		

	</main>




	<script src="app.js"></script>
</body>
</html>
